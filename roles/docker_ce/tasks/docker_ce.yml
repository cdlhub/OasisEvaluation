- name: install docker ce
  package:
    name: docker-ce
    state: present

- name: install docker-py
  pip:
    name: docker-py
    state: present

- name: setting docker service deamon
  lineinfile:
    path: /lib/systemd/system/docker.service
    regexp: '^ExecStart='
    line: 'ExecStart=/usr/bin/dockerd -H unix:///var/run/docker.sock -D -H tcp://0.0.0.0:2375'

- name: restart docker-ce service
  systemd:
    name: docker
    daemon_reload: yes
    state: restarted
    enabled: yes

- name: docker run hello-world
  command: "docker run hello-world"
  register: docker_hello_world

- name: log docker status - stdout
  debug: 
    msg: "{{ docker_hello_world.stdout }}"

- name: log docker status - stderr
  debug: 
    msg: "{{ docker_hello_world.stderr }}"

- name: ensure group docker exists
  group:
    name: docker
    state: present

- name: add admin user to group docker
  user:
    name: "{{ ansible_distribution|lower }}"
    groups: docker
    append: yes
