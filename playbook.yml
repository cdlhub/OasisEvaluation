---
- hosts: all
  become: true

  pre_tasks:

    - name: install aptitude
      apt:
        name: aptitude
        state: present
      when: ansible_os_family == "Debian"

    - name: update package cache
      package: 
        update_cache: yes

  tasks:

    - include_role:
        name: pip
        
    - include_role:
        name: docker_ce
    
    - include_role:
        name: docker_compose

    - include_role:
        name: oasis_eval
